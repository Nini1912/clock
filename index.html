<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Golos+Text&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">
        <h1>1</h1>
      </div>
      <div class="number number2">
        <h1>2</h1>
      </div>
      <div class="number number3">
        <h1>3</h1>
      </div>
      <div class="number number4">
        <h1>4</h1>
      </div>
      <div class="number number5">
        <h1>5</h1>
      </div>
      <div class="number number6">
        <h1>6</h1>
      </div>
      <div class="number number7">
        <h1>7</h1>
      </div>
      <div class="number number8">
        <h1>8</h1>
      </div>
      <div class="number number9">
        <h1>9</h1>
      </div>
      <div class="number number10">
        <h1>10</h1>
      </div>
      <div class="number number11">
        <h1>11</h1>
      </div>
      <div class="number number12">
        <h1>12</h1>
      </div>
      <div class="center"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
